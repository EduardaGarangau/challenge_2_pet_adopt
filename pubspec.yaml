name: pets_adopt
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/home_images/
    - assets/images/dogs_images/golden/
    - assets/images/dogs_images/pug/
    - assets/images/dogs_images/spitz/
    - assets/images/dogs_images/beagle/
    - assets/images/dogs_images/chihuahua/
    - assets/images/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800

